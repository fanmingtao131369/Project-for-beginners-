<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			display: block;
			margin: 0 auto;
			border: 1px red solid;
		}
	</style>
</head>
<body>
	<canvas width="800" height="600">
		

	</canvas>

	<script>
	var canvas = document.querySelector("canvas")
	var ctx = canvas.getContext("2d");
	var deg = Math.PI/180;
	var num = 0;
	var speed = 1;
	function drawLine(deg){
		ctx.save();
		ctx.translate(canvas.width/2,canvas.height/2)
		ctx.rotate(deg)
		var lg = ctx.createLinearGradient(0,0,0,canvas.height)
		lg.addColorStop(0.0,"red");
		lg.addColorStop(0.2,"blue");
		lg.addColorStop(0.4,"green");
		lg.addColorStop(0.6,"pink");
		lg.addColorStop(1.0,"#129389");
		ctx.strokeStyle = lg;
		ctx.moveTo(0,0)
		ctx.lineTo(0,300)
		ctx.stroke();
		ctx.restore();
	}
	function move(){
	

		num ++;
		drawLine(num*deg)
		window.requestAnimationFrame(move);
	}
	move();
	</script>
</body>
</html>
